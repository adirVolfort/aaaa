<script>
// animate skill bars on view (robust)
(function(){
  var fills = Array.prototype.slice.call(document.querySelectorAll(".pill .fill"));
  if (!fills.length) return;

  // If data-target missing, infer it from existing inline width (e.g. "80%")
  fills.forEach(function(el){
    if (!el.hasAttribute("data-target")) {
      var m = (el.style && el.style.width || "").match(/^(\d+(?:\.\d+)?)%$/);
      if (m) {
        el.setAttribute("data-target", m[1]);
        el.style.width = "0%"; // give a nice fill animation
      }
    }
  });

  function setTarget(el){
    if (!el.hasAttribute("data-target")) return; // ignore bars without target
    var t = Number(el.getAttribute("data-target"));
    if (isNaN(t)) t = 0;
    t = Math.max(0, Math.min(100, t));
    el.style.width = t + "%";
  }

  if ("IntersectionObserver" in window){
    var io = new IntersectionObserver(function(es){
      es.forEach(function(e){ if(e.isIntersecting){ setTarget(e.target); io.unobserve(e.target); }});
    }, {threshold:.3});
    fills.forEach(function(el){ io.observe(el); });
  } else {
    fills.forEach(setTarget);
  }
})();</script>
