<head>
<meta charset="utf-8" />

<style>
  :root{
    --bg:#6f8186;             /* dark base */
    --bg-2:#0a0f11;           /* deeper */
    --grid: rgba(255,255,255,0.05);
    --card:#0f171a;
    --ink:#e9f1f2;
    --muted:#9fb2b8;
    --teal:#27e0c0;
    --teal-2:#0fb9b1;
    --orange:#ff8a3d;
    --accent:#ffd7bd;
    --stroke:#1c2a2f;
    --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 0 0 1px rgba(255,255,255,.03);
    --radius:20px;
    --gap:22px;
  }

  /* Page canvas */
  html,body{height:100%}
  body{
    margin:0;
    background:
      radial-gradient(1200px 600px at 100% 0%, rgba(255,138,61,.08), transparent 60%),
      radial-gradient(900px 600px at 0% 100%, rgba(39,224,192,.08), transparent 60%),
      linear-gradient(180deg, var(--bg), var(--bg-2));
    color:var(--ink);
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    line-height:1.6;
  }

  /* Subtle tech grid */
  .grid-bg{
    position:fixed; inset:0; z-index:-1; pointer-events:none;
    background-image:
      linear-gradient(transparent 23px, var(--grid) 24px),
      linear-gradient(90deg, transparent 23px, var(--grid) 24px);
    background-size:24px 24px, 24px 24px;
    mask-image: radial-gradient(1200px 800px at 50% 40%, #000 70%, transparent 100%);
    opacity:.6;
  }

  /* Sheet */
  .sheet{
    max-width:980px;
    margin:40px auto;
    padding:28px;
    border-radius:28px;
    background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--bg-2);
    box-shadow: var(--shadow);
    outline:1px solid rgba(255,255,255,.06);
  }

  /* Header */
  .header{
    display:grid;
    grid-template-columns: 160px 1fr;
    gap:var(--gap);
    align-items:center;
    padding:22px;
    border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(15,184,177,.10), rgba(255,138,61,.06));
    box-shadow: var(--shadow);
    position:relative;
  }
  .photo{
    width:160px; height:160px; border-radius:50%;
    background:#111;
    overflow:hidden; border:3px solid var(--orange);
    box-shadow:0 0 0 6px rgba(255,138,61,.15), 0 10px 30px rgba(0,0,0,.5);
  }
  .photo img{ width:100%; height:100%; object-fit:cover; display:block; }

  .title h1{
    margin:0; letter-spacing:.5px;
    font-weight:800; font-size:40px;
  }
  .title h1 .last{ color:#fff; }
  .subtitle{
    margin-top:6px; font-weight:700; text-transform:uppercase; letter-spacing:1.2px;
    color:var(--orange);
  }
  .quick{
    margin-top:14px; display:flex; flex-wrap:wrap; gap:18px; color:var(--muted); font-size:14px;
  }
  .quick b{ color:var(--ink); font-weight:600 }
  .chip{ display:inline-flex; gap:8px; align-items:center; background:#0e1517; border:1px solid var(--stroke);
    padding:6px 10px; border-radius:999px; }

  /* Layout grid */
  .grid{
    margin-top:24px;
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:var(--gap);
  }

  .card{
    background:var(--card);
    border-radius:var(--radius);
    padding:20px 22px;
    box-shadow: var(--shadow);
    outline:1px solid rgba(255,255,255,.05);
  }
  .split{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:var(--gap);
  }

  h2{
    margin:0 0 14px 0; font-size:20px; letter-spacing:1px; text-transform:uppercase;
  }
  h2 .bar{
    display:inline-block; width:44px; height:2px; background:linear-gradient(90deg,var(--teal),var(--orange));
    margin-left:10px; border-radius:2px;
    vertical-align:middle;
  }

  /* About */
  .about p{ color:#d8e3e6; margin:0; }

  /* Experience / Education items */
  .item{ display:grid; grid-template-columns: 1fr auto; gap:12px; padding:14px 0; border-bottom:1px dashed rgba(255,255,255,.08); }
  .item:last-child{ border-bottom:none; }
  .company{ font-weight:700; color:#fff; }
  .role{ color:var(--teal); font-weight:700; }
  .meta{ color:var(--muted); font-size:13px; }
  .desc{ color:#cfe4e7; margin-top:6px; }

  /* Skill bars */
  .skills .row{ display:grid; grid-template-columns: 140px 1fr; gap:14px; align-items:center; margin:10px 0; }
  /* ===== Skill bars with cinematic glow ===== */
  .pill{
    position:relative;
    height:10px;
    background:#0b1113;
    border-radius:999px;
    outline:1px solid #1a2a2f;
    overflow:visible;         /* ×—×©×•×‘ ×›×“×™ ×©×”×”×™×œ×” ×ª×¦× ×”×—×•×¦×” */
    z-index:0;                /* ×™×•×¦×¨ ×”×§×©×¨ ×ª×§×™×Ÿ */
    box-shadow:inset 0 0 6px rgba(255,255,255,0.06);
  }
  .pill .fill{
    position:relative;
    z-index:2;                /* ××¢×œ ×”×”×™×œ×” */
    height:100%;
    border-radius:999px;
    transition:width .6s ease;
    background:linear-gradient(90deg,#ff8a3d 0%, #ffb174 100%);
    box-shadow:
      inset 0 0 6px rgba(255,255,255,.18),
      0 0 12px rgba(255,138,61,.55),
      0 0 26px rgba(255,138,61,.30);
  }
  .pill .fill::before{
    content:"";
    position:absolute; inset:-8px -12px;
    border-radius:999px;
    /* ××•×ª×• ×¨×§×¢ ×”×™×œ×” ×›××• ×§×•×“× */
    background:
      radial-gradient(60% 80% at left center, rgba(255,138,61,.50), transparent 40%),
      radial-gradient(60% 80% at right center, rgba(255,138,61,.45), transparent 40%);
    filter: blur(6px);
    z-index:1;                /* ×›×‘×¨ ×œ× ×©×œ×™×œ×™ */
    pointer-events:none;
  }

  /* ×•×¨×™××¦×™×” ×˜×•×¨×§×™×– ×œ×¢××•×“×ª ×”-Software */
  #skills-soft .fill{
    background:linear-gradient(90deg,#27e0c0 0%, #17b7aa 100%);
    box-shadow:
      inset 0 0 6px rgba(255,255,255,.18),
      0 0 12px rgba(39,224,192,.55),
      0 0 26px rgba(39,224,192,.30);
  }
  #skills-soft .fill::before{
    background:
      radial-gradient(60% 80% at left center, rgba(39,224,192,.50), transparent 40%),
      radial-gradient(60% 80% at right center, rgba(39,224,192,.45), transparent 40%);
  }

  /* Hobbies / Languages / Contacts */
  .tags{ display:flex; flex-wrap:wrap; gap:10px; }
  .tag{
    border:1px solid var(--stroke); padding:6px 10px; border-radius:10px;
    background:#0f1517; color:#d5e4e7; font-size:13px;
  }
  .lang-row{ display:flex; align-items:center; justify-content:space-between; margin:8px 0; }
  .badge{ font-size:12px; color:#0e1618; background: linear-gradient(90deg,var(--teal),var(--orange));
    padding:4px 8px; border-radius:8px; font-weight:700; }

  .contacts a{
    color:var(--ink); text-decoration:none; border:1px solid var(--stroke); padding:8px 10px; border-radius:10px; background:#0f1517;
  }
  .contacts a:hover{ border-color:var(--teal); box-shadow:0 0 0 3px rgba(39,224,192,.15); }

  /* Footer reference */
  .ref{
    margin-top:var(--gap);
    display:flex; justify-content:space-between; align-items:center;
    padding:16px 18px; border-radius:var(--radius);
    background: linear-gradient(90deg, rgba(39,224,192,.08), rgba(255,138,61,.08));
    outline:1px solid rgba(255,255,255,.06);
  }
  .note{ color:#d0e7e9; }

  /* Responsive */
  @media (max-width:980px){
    .header{ grid-template-columns:120px 1fr; }
    .photo{ width:120px; height:120px; }
  }
  @media (max-width:820px){
    .grid{ grid-template-columns:1fr; }
    .split{ grid-template-columns:1fr; }
  }

  /* Print (A4 portrait) */
  @page { size: A4; margin: 14mm; }
  @media print{
    body{ background:#fff; }
    .grid-bg{ display:none; }
    .sheet{ box-shadow:none; outline:none; background:#fff; }
    .contacts a{ border:none; }
  }
</style>

<script>
(function(){
  const data = JSON.parse(document.getElementById('resume-data').textContent);

  // Photo
  const photoEl = document.getElementById('photo');
  if (data.photo) photoEl.src = data.photo;

  // Name & headline
  const first = data.name?.first ?? "";
  const last  = data.name?.last ?? "";
  document.querySelector('#fullname .first').textContent = first.toUpperCase();
  document.querySelector('#fullname .last').textContent  = last.toUpperCase();
  document.getElementById('headline').textContent = (data.headline || []).join(' Â· ');

  // Quick chips
  document.getElementById('phone').textContent = data.phone || "";
  document.getElementById('email').textContent = data.email || "";
  const loc = data.location ? (data.location.relocatingTo
    ? `${data.location.current} â†’ Relocating to ${data.location.relocatingTo}`
    : data.location.current) : "";
  document.getElementById('location').textContent = loc;

  // About
  document.getElementById('about').textContent = data.about || "";

  // Experience
  const expBox = document.getElementById('experience');
  (data.experience || []).forEach(x=>{
    const el = document.createElement('div'); el.className = 'item';
    el.innerHTML = `
      <div>
        <div class="company">${x.company} <span class="meta">â€” ${x.location || ""}</span></div>
        <div class="role">${x.role}</div>
        <div class="desc">${(x.bullets||[]).map(b=>`â€¢ ${b}`).join('<br>')}</div>
      </div>
      <div class="meta">${x.start || ''} â€“ ${x.end || ''}</div>
    `;
    expBox.appendChild(el);
  });

  // Education
  const eduBox = document.getElementById('education');
  (data.education || []).forEach(x=>{
    const el = document.createElement('div'); el.className = 'item';
    el.innerHTML = `
      <div>
        <div class="company">${x.school}</div>
        <div class="role">${x.degree || ""}</div>
      </div>
      <div class="meta">${x.years || ""}</div>
    `;
    eduBox.appendChild(el);
  });

  // Skills
  const makeRow = (name, level) => {
    const wrap = document.createElement('div'); 
    wrap.className = 'row';
    const safe = Math.max(0, Math.min(level, 100));
    wrap.innerHTML = `
      <div class="label">${name}</div>
      <div class="pill"><div class="fill" style="width:${safe}%;"></div></div>`;
    return wrap;
  };
  const sp = document.getElementById('skills-prof');
  (data.skills?.professional || []).forEach(s=> sp.appendChild(makeRow(s.name, s.level)));
  const ss = document.getElementById('skills-soft');
  (data.skills?.software || []).forEach(s=> ss.appendChild(makeRow(s.name, s.level)));

  // Hobbies
  const h = document.getElementById('hobbies');
  (data.hobbies||[]).forEach(t=>{
    const e=document.createElement('span'); e.className='tag'; e.textContent=t; h.appendChild(e);
  });

  // Languages
  const langBox = document.getElementById('languages');
  (data.languages||[]).forEach(l=>{
    const row=document.createElement('div'); row.className='lang-row';
    row.innerHTML = `<div>${l.name}</div><span class="badge">${l.level}</span>`;
    langBox.appendChild(row);
  });

  // Social
  const s = document.getElementById('social');
  (data.social||[]).forEach(a=>{
    const e=document.createElement('a'); e.href=a.url||'#'; e.target='_blank';
    e.textContent = a.handle || a.label; s.appendChild(e);
  });

  // References
  document.getElementById('references').textContent = (data.references||[]).join('  â€¢  ');
})();
